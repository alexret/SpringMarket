<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<style type="text/css">
form {
	width: 100%;
}
</style>

</head>

<body class="bg-gradient-primary">

	<nav th:replace="fragments/header_loader"></nav>

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">

					<div class="col-lg-6">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Perfil</h1>
							</div>
							<h1 class="h5 text-gray-900 mb-4">Datos de la cuenta</h1>
							<div class="form-group row">


								<div class="col-sm-6 mb-3 mb-sm-0">
									<span class="">Nombre: </span> <span class=""
										th:text="${usuario.nombre}"></span>
								</div>
								<div class="col-sm-6">
									<span class="">Apellidos: </span> <span class=""
										th:text="${usuario.apellidos}"></span>
								</div>
							</div>
							<div class="form-group">
								<span class="">Correo Electronico: </span> <span class=""
									th:text="${usuario.email}"></span>
							</div>
							<div class="form-group">
								<span class="">Fecha de nacimiento: </span> <span class=""
									th:text="${usuario.fecha_Nacimiento}"></span>
							</div>

						</div>
					</div>
					<div class="col-lg-6">
						<div class="p-5">
							<h1 class="h5 text-gray-900 mb-4">Datos de Facturacion</h1>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<span class="">Numero: </span> <span class=""
										th:text="${usuario.numeroTarjeta}"></span>
								</div>
								<div class="col-sm-6 mb-3 mb-sm-0">
									<span class="">Titular: </span> <span class=""
										th:text="${usuario.titularTarjeta}"></span>
								</div>
								<div class="col-sm-6">
									<span class="">Codigo de seguridad: </span> <span class=""
										th:text="${usuario.codigoSeguridad}"></span>
								</div>
							</div>
							<div class="form-group row"></div>

							<hr>

							<hr>
							<div class="text-center"></div>
						</div>
					</div>
					<div class="text-center" style="width: 800px; margin: 0 auto;">
						<a th:href="@{/compra/misCompras}" class="btn btn-primary">Ir
							a mis compras</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
