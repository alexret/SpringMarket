<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Custom fonts for this template-->
  <link th:href="@{../vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" type="text/css" th:href="@{../css/sb-admin-2.min.css}">

</head>

<body class="bg-gradient-primary">
<nav th:replace="fragments/header_public"></nav>
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
        <div class="col-lg-6">
        <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="apellidos" placeholder="Apellidos">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="correo" placeholder="Correo electronico">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="contrasenia" placeholder="Contraseña">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="repetircontrasenia" placeholder="Repite la contraseña">
                  </div>
                </div>
                </form>
        </div>
        </div>
          <div class="col-lg-6">
            <div class="p-5">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="tarjeta" placeholder="Número de tarjeta">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="cvv" placeholder="CVV">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="dir" placeholder="Dirección de facturación">
                  </div>
                  <div class="col-sm-6">
                    <input type="date" class="form-control form-control-user" id="fecha" >
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Reg&iacute;strate
                </a>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <!--<a class="small" href="forgot-password.html">Forgot Password?</a>-->
              </div>
              <div class="text-center">
                <a class="small" th:href="@{/user/login}" >¿Tienes cuenta? ¡Inicia sesi&oacute;n!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{../vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{../vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{../js/sb-admin-2.min.js}"></script>

</body>

</html>
