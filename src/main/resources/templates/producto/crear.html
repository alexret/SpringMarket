<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<style>
td {
	font-weight: bold;
}
</style>

</head>
<body class="bg-gradient-primary">
	<nav th:replace="fragments/header_loader"></nav>
	<div class="row justify-content-center">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="row">
				<div class="col-lg-6">
					<div class="p-5">
						<form action="#" th:action="@{/producto/crear}" method="post"
							enctype="multipart/form-data">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="nombre" class="col-form-label">Nombre</label> <input
										type="text" class="form-control" id="nombre" name="nombre"
										placeholder="Nombre" required="true">
								</div>

								<div class="form-group col-md-8">
									<label for="descripcion" class="col-form-label">Descripci&oacute;n</label>
									<input type="text" class="form-control" name="descripcion"
										id="descripcion" placeholder="Descripcion" required="true">
								</div>

								<div class="form-group col-md-8">
									<label for="precio" class="col-form-label">Precio</label> <input
										type="number" step="0.01" class="form-control" name="precio"
										id="precio" required="true" min="0" placeholder="Precio en â‚¬">
								</div>

								<div class="form-group col-md-8">
									<label for="descuento" class="col-form-label">Porcentaje
										de descuento</label> <input type="number" class="form-control"
										name="descuento" id="descuento" min="0" max="100"
										placeholder="Descuento en %">
								</div>

								<label>Selecciona la imagen: <input type="file"
									id="imagen" name="imagen">
								</label> <br /> <br />
								<div class="alert alert-danger" role="alert" th:text="${error}"
									th:if="${error}"></div>
								<div class="col-md-6">
									<input type="submit" class="btn btn-primary"
										value="Crear Producto">
								</div>

								<div class="form-group col-md-8"></div>

							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
