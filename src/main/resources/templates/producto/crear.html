              <div class="col-lg-6">

							</div>
							
							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label">Precio</label>
								<input type="number" step="0.01" class="form-control" name="precio" id="precio" required="true" min="0" placeholder="Precio en â‚¬">

							<label>Selecciona la imagen:
							<input type="file" id="imagen" name="imagen" required="true" >
							</label>
							
							
							<br/>
							<br/>

							<div class="form-group col-md-8"></div>

					</form>

              </div>
