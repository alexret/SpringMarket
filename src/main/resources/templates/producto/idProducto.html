<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<style>
td {
	font-weight: bold;
}

table {
	white-space: nowrap;
}
</style>

</head>
<body class="bg-gradient-primary">

	<nav th:replace="fragments/header_loader"></nav>

	<div class="row justify-content-center">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="row">
				<div class="col-lg-6">
					<div class="p-5">
						<div class="row">
							<div class="col-sm-12">
								<form th:action="@{/compra/add}" method="post">
									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0" role="grid" aria-describedby="dataTable_info"
										style="width: 100%;">
										<thead>
											<tr>
												<th>Imagen del producto</th>
												<th>Nombre del producto</th>
												<th>Descripci&oacute;n del producto</th>
												<th>Precio del producto</th>
												<th>Descuento del producto</th>
											</tr>
										</thead>
										<tbody>
											<tr style="text-align: center">

												<td th:if="${producto.imagen != null}"><a
													th:href="@{/producto/idProducto/{id}(id=${producto.idProducto})}">
														<img
														th:src="@{/images/{idProducto}(idProducto=${producto.imagen})}"
														width="100" height="100">
												</a></td>
												<td th:if="${producto.imagen == null}"><a
													th:href="@{/producto/idProducto/{id}(id=${producto.idProducto})}">
														<img th:src="@{/images/producto.jpg}" width="100"
														height="100">
												</a></td>

												<td style="text-align: center" th:text="${producto.nombre}"></td>
												<td style="text-align: center"
													th:text="${producto.descripcion}"></td>
												<td style="text-align: center"
													th:text="${producto.precio}+'€'"></td>
												<td style="text-align: center"
													th:text="${producto.descuento}+'%'"></td>

											</tr>
										</tbody>
									</table>
								</form>

							</div>
						</div>

						<div class="text-center" style="width: 800px; margin: 0 auto;"
							sec:authorize="hasAuthority('ROL_ADMIN')">
							<a
								th:href="@{/producto/borrar/{idProducto}(idProducto=${producto.idProducto})}"
								class="btn btn-primary">Borrar este producto</a>
						</div>
						<div class="text-center" style="width: 800px; margin: 0 auto;">
							<a
								th:href="@{/compra/add/{idProducto}(idProducto=${producto.idProducto})}"
								class="btn btn-primary">A&ntilde;adir este producto</a>
						</div>
						<div class="text-center" style="width: 800px; margin: 0 auto;">
							<form action="#"
								th:action="@{/compra/{idProducto}(idProducto=${producto.idProducto})}"
								method="post">
								<input type="submit" value="Comprar Producto"
									class="btn btn-primary">
							</form>
						</div>
					</div>

					<form>
						<label class="col-form-label" for="pregunta">Escriba su
							pregunta</label>
						<textarea id="pregunta" name="preguntaFormulario"
							class="form-control"></textarea>
						<textarea id="producto" name="preguntaFormulario"
							class="form-control" style="visibility: hidden;"
							th:text="${producto.idProducto}"></textarea>
						<button type="button" id="botonPregunta" class="btn btn-primary">Publicar
							pregunta</button>
					</form>

					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0" role="grid" aria-describedby="dataTable_info"
						style="width: 100%;">
						<thead>
							<tr>
								<th>Usuarios</th>
								<th>Preguntas</th>
								<th>Fecha de publicacion</th>
							</tr>
						</thead>
						<tbody id="cuerpoTabla">
							<tr th:each="Pregunta : ${Preguntas}">
								<td style="text-align: center"
									th:text="${Pregunta.usuario.getNombre()}"></td>
								<td style="text-align: center" th:text="${Pregunta.Pregunta}"></td>
								<td style="text-align: center"
									th:text="${Pregunta.FechaDeCreacion}"></td>
								<td><span class="col-4" style="text-align: center">Usuarios</span>
									<span class="col-4" style="text-align: center">Respuesta</span>
									<span class="col-4" style="text-align: center">Fecha de
										publicacion</span>
									<ul th:each="Respuesta : ${Pregunta.respuestas}">

										<li><span class="col-4" style="text-align: center"
											th:text="${Respuesta.usuario.getNombre()}"></span> <span
											class="col-4" style="text-align: center"
											th:text="${Respuesta.Respuesta}"></span> <span class="col-4"
											style="text-align: center"
											th:text="${Respuesta.FechaDeCreacion}"></span></li>
									</ul></td>
							</tr>
							<tr id="preguntaPublicada"></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</body>



</html>
