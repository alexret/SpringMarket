<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>

	 <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	 <link href="css/sb-admin-2.min.css" rel="stylesheet">
	 <link th:href="@{../vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
	 <meta charset="utf-8" />
	 <style>
		td {font-weight: bold;}
		table{white-space: nowrap;}
	 </style>
	 
	</head>
	<body class="bg-gradient-primary">
	
<!-- 	<nav th:replace="fragments/header_public"></nav> -->
	
	<nav sec:authorize="isAnonymous()" th:replace="fragments/header_public"></nav>
	<nav sec:authorize="!isAnonymous()" th:replace="fragments/header_registrado"></nav>
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="row">
              <div class="col-lg-6">
                <div class="p-5">     

<!--                 <form action="#" th:action="@{/index}" method="post" class="user"> -->
<!--                 <label>Buscar producto: -->
<!--                 	<input class="form-control mr-sm-2" type="text" placeholder="Nombre del producto" name="nombre"> -->
<!--                 </label> -->
<!--                 <input type="submit" class="btn btn-primary" value="Buscar"> -->
<!--                 </form> -->
                <div class="row">
                <div class="col-sm-12">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                  <thead>
                    <tr>
                      <th>Imagen del producto</th>
                      <th>Nombre del producto</th>
                      <th>Descripcion del producto</th>
                      <th>Precio del producto</th>
                      <th>Descuento del producto</th>
                    </tr>	
                  </thead>
                  <tbody>
                    <tr th:each="producto : ${productos}">
                      <td> <a th:href="@{/producto/idProducto/{id}(id=${producto.idProducto})}">
                      <img th:src="@{images/{image}(image=${producto.imagen})}" width="100" height="100"> </a> </td>
                      <td style="text-align:center" th:text="${producto.nombre}"></td>
                      <td style="text-align:center" th:text="${producto.descripcion}"></td>
                      <td style="text-align:center" th:text="${producto.precio}+'€'">€</td>

                      <td style="text-align:center" th:text="${producto.descuento}+'%'"></td>
                    </tr>
                  </tbody>
                </table>
                
              </div>
            </div>
                
                <div class="text-center" style="width:800px; margin:0 auto;" sec:authorize="hasAuthority('ROL_ADMIN')">
					<a  th:href="@{/producto/crear}" class="btn btn-primary"> Crear producto</a>
                </div>
                </div>
              </div>
            </div>

      </div>	
    </div>    
	</body>
